<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Opdracht 12</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Open+Sans">

<body>
    <div class="container">
        <main class="main1">
            <div class="person">
                <div class="name">
                    <h1>Carla Snepvangers</h1>
                </div>
                <div class="status">
                    <h3>Friends with Marijn</h3>
                </div>
                <div class="photo">
                    <img src="img/carla.jpeg" />
                </div>
                <div class="message">
                    <p>
                        Carla requested permission to view your contact details
                    </p>
                </div>
            </div>
            <div class="action">
                <button class="approve">Approve</button>
                <button class="decline">Decline</button>
            </div>
        </main>
        <main class="main1">
            <div class="person">
                <div class="name">
                    <h1>Marijn Pijnenborg</h1>
                </div>
                <div class="status">
                    <h3>New Member</h3>
                </div>
                <div class="photo">
                    <img src="img/marijn.jpeg" />
                </div>
                <div class="message">
                    <p>
                        Marijn wants to add you to the group best friends
                    </p>
                </div>
            </div>
            <div class="action">
                <button class="approve">Approve</button>
                <button class="decline">Decline</button>
            </div>
        </main>
    </div>
